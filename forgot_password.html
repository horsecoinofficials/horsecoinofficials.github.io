<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  {% load static %}
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f0f1a;
    }

    .container {
      width: 360px;
      background: #1c1c2b;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.6),
                  inset -5px -5px 15px rgba(255, 255, 255, 0.05),
                  inset 5px 5px 15px rgba(0, 0, 0, 0.8);
      animation: fadeIn 1s ease forwards;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #f0f0f0;
    }

    .container p {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #2b2b3d;
      color: #fff;
      font-size: 15px;
      box-shadow: inset 3px 3px 7px rgba(0, 0, 0, 0.8),
                  inset -3px -3px 7px rgba(255, 255, 255, 0.05);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #2b2b3d, #1a1a28);
      box-shadow: 5px 5px 10px #0a0a14,
                  -5px -5px 10px #2e2e44;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 1rem;
    }

    .btn:hover {
      background: linear-gradient(145deg, #1a1a28, #2b2b3d);
      transform: scale(1.03);
    }

    .back-link {
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    .back-link a {
      color: #4c8fff;
      text-decoration: none;
      font-weight: 600;
    }

    /* Messages styling */
    .messages {
      list-style: none;
      margin-bottom: 1rem;
      padding: 0;
    }

    .messages li {
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 14px;
    }

    .messages .error {
      background-color: rgba(255, 82, 82, 0.2);
      color: #ff5252;
    }

    .messages .success {
      background-color: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    
    <p>Enter your email or phone number to reset your password</p>
    
    <form method="post" action="{% url 'forgot_password' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="identifier">Email or Phone Number</label>
        <input type="text" id="identifier" name="identifier" required>
      </div>
      
      <button type="submit" class="btn">Reset Password</button>
    </form>
    
    <div class="back-link">
      <a href="{% url 'login' %}">Back to Login</a>
    </div>
  </div>
</body>
</html>
